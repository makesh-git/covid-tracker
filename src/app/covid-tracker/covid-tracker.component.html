<div class="covid-tracker">
  <mat-form-field class="covid-tracker__filter">
    <input 
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>


<div class="covid-tracker__table">
  <div class="table__body">
    <mat-table class="body__content" [dataSource]="dataSource" matSort>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
      <ng-container matColumnDef="country">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.country }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cases">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Total Cases</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.cases }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="todayCases">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Today Cases</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.todayCases }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deaths">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.deaths }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="todayDeaths">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Today Deaths</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.todayDeaths }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="recovered">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Recovered</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.recovered }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Active</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.active }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="casesPerOneMillion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Cases/1M</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.casesPerOneMillion }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deathsPerOneMillion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Deaths/1M</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.deathsPerOneMillion }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tests">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Tests</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.tests }} </mat-cell>
      </ng-container>
    </mat-table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

</div>
